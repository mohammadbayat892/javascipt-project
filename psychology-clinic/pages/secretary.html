<!-- secretary.html -->
<div class="secretary-panel">
    <h2>ثبت نوبت بیمار</h2>
    <input type="text" id="trackingCode" placeholder="کد رهگیری">
    <button onclick="verifyTrackingCode()">تایید کد</button>
    <p id="verificationStatus"></p>
</div>

<script>
function verifyTrackingCode() {
    const enteredCode = document.getElementById('trackingCode').value;
    const storedCode = localStorage.getItem('trackingCode');
    
    if(enteredCode === storedCode) {
        document.getElementById('verificationStatus').textContent = 'بیمار با موفقیت ثبت شد';
    } else {
        document.getElementById('verificationStatus').textContent = 'کد نامعتبر است';
    }
}
</script>
