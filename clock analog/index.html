<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="digital-clock" id="digital-clock"></div>
    <div class="analog-clock">
        <div class="hour">
            <div id="h-arrow"></div>
        </div>
        <div class="minute">
            <div id="m-arrow"></div>
        </div>
        <div class="second">
            <div id="s-arrow"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
